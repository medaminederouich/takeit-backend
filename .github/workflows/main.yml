name: CI - Backend Node.js

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.11.0  # Change si ton projet utilise une autre version

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint  # Assure-toi d'avoir un script "lint" dans package.json

      - name: Run tests
        run: npm test  # Assure-toi d'avoir un script "test" dans package.json

      # Supprime cette ligne si ton projet ne build pas
      # - name: Build project (si n√©cessaire)
      #   run: npm run build

      - name: Check if server starts (optionnel)
        run: |
          npm start &
          sleep 5
          curl -f http://localhost:3000 || exit 1
